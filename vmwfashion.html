<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Victor fasHION www</title>
<style>
::-webkit-scrollbar{display:none}::selection{background:#E6F7A9;color:rgb(70)}a#name::selection{background:#5A7F3A;color:rgb(70)}a#exhi::selection{background:#5A7F3A;color:rgb(70)}a#work::selection{background:#A2D15A;color:rgb(70)}a#cine::selection{background:#6F993F;color:rgb(70)}a#musi::selection{background:#8AB94C;color:rgb(70)}p#below::selection{background:#FF3FBF;color:rgb(70)}a#info::selection{background:#BFEA68;color:rgb(70)}
.dname:hover{background-color:#3A5F1C;color:rgb(255,255,255);transition:0.3s}.dexhi:hover{background-color:#3A5F1C;color:rgb(255,255,255);transition:0.3s}.dcine:hover{background-color:#4F7B1F;color:rgb(255,255,255);transition:0.3s}.dmusi:hover{background-color:#699C26;color:rgb(255,255,255);transition:0.3s}.dwork:hover{background-color:#89B932;color:rgb(255,255,255);transition:0.3s}.dinfo:hover{background-color:#A8D43E;color:rgb(255,255,255);transition:0.3s}
.dexhi,.dwork,.dcine,.dmusi,.dinfo,.dname,.dscu,.dpai,.ddra,.dobj{position:relative;display:block;flex-basis:20%;justify-content:center;align-items:center;margin-left:0.4%;transition-duration:10s;transition-property:background}
#corn,#pop{display:block;height:auto;width:100%}
.header,.apple,.carrot,.options{background-color:rgba(245,245,245,0);display:flex;flex-direction:row;justify-content:space-between;position:relative;width:100%;top:0;z-index:101;margin:1.2% 1.5%}
.banana,.lov{position:relative;flex-basis:25%;display:block}
#name,#work,#musi,#cine,#exhi,#info,#sculptures,#paintings,#drawings,#objects{font-family:'Inter',sans-serif;color:rgb(1,1,1);cursor:url('EARTH2.png'),auto;text-decoration:none}
#name,#work,#musi,#cine,#exhi,#info{font-size:29px}
#sculptures,#paintings,#drawings,#objects{font-size:19px;margin-left:0.4%}
.io{width:10%;height:auto;display:block;background:#FF4500;color:rgb(1,1,1);cursor:url('EARTH2.png'),auto;font-family:'Inter',sans-serif;font-size:29px;float:left;margin-left:30%}
.footer{margin:1.2% 0 1.2% 1.45%}
#below{color:#000;font-family:'Inter',sans-serif;font-size:12px;position:relative;bottom:2.9%;width:auto}
html,body{margin:0;padding:0;overflow:scroll;box-sizing:border-box;display:block}
body{width:100%;height:100%;max-width:100%;max-height:100%;background-color:rgb(253,255,233);background-repeat:no-repeat;background-attachment:fixed;background-size:100% 100%}
.sezione{margin:2.2% 0;width:100%;height:75vh;text-align:center}
#testo{font-family:'Inter',sans-serif;font-size:10px;z-index:101;color:rgb(1,1,1)}
</style>
</head>
<body>
<div class="header">
<a id="name">Name</a>
<a id="work">Work</a>
<a id="cine">Cinema</a>
<a id="musi">Music</a>
<a id="exhi">Exhibitions</a>
<a id="info">Info</a>
</div>
<div class="apple">
<img id="corn" src="img1.jpg">
<img id="corn" src="img2.jpg">
<img id="corn" src="img3.jpg">
<img id="corn" src="img4.jpg">
<img id="corn" src="img5.jpg">
<img id="corn" src="img6.jpg">
<img id="corn" src="img7.jpg">
<img id="corn" src="img8.jpg">
<img id="corn" src="img9.jpg">
</div>
<div class="footer">
<p id="below">Footer text</p>
</div>
<script>
const imgs=document.querySelectorAll('#corn');let zoomed=null;document.addEventListener('mousemove',e=>{const cx=e.clientX,cy=e.clientY;imgs.forEach(img=>{const rect=img.getBoundingClientRect();const dx=rect.left+rect.width/2-cx;const dy=rect.top+rect.height/2-cy;const dist=Math.sqrt(dx*dx+dy*dy);const scale=1+Math.exp(-dist/200)*2;img.style.transform=`scale(${scale})`})});document.addEventListener('click',e=>{const target=e.target;if(target.tagName==='IMG'&&target.id==='corn'){zoomed=target;zoomed.style.transition='transform 0.5s';zoomed.style.transform=`scale(${window.innerHeight/zoomed.height*0.95})`;zoomed.style.zIndex=999}else if(zoomed){zoomed.style.transform='scale(1)';zoomed.style.zIndex='';zoomed=null}});
</script>
</body>
</html>

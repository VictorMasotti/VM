<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Victor fasHION www</title>
<style>
html,body{margin:0;padding:0;width:100%;height:100%;overflow:hidden;background:#fdffe9;cursor:url('EARTH2.png'),auto;}
#grid{position:absolute;top:0;left:0;width:3000px;height:3000px;display:grid;grid-template-columns:repeat(10,220px);grid-auto-rows:220px;gap:10px;}
.gridimg{width:220px;height:auto;transition:transform 0.05s linear;}
</style>
</head>
<body>
<div id="grid">
<img class="gridimg" src="globe.png"><img class="gridimg" src="tee001.jpg"><img class="gridimg" src="chrome.png">
<img class="gridimg" src="maxi.jpg"><img class="gridimg" src="blue2.jpg"><img class="gridimg" src="lvm.jpg">
<img class="gridimg" src="lvmm.jpg"><img class="gridimg" src="yellow.png"><img class="gridimg" src="converse.jpg">
</div>
<script>
const grid=document.getElementById('grid');let vx=Math.random()*2-1,vy=Math.random()*2-1;
function animate(){let rect=grid.getBoundingClientRect();if(rect.right<window.innerWidth||rect.left>0)vx*=-1;if(rect.bottom<window.innerHeight||rect.top>0)vy*=-1;grid.style.left=(grid.offsetLeft+vx)+'px';grid.style.top=(grid.offsetTop+vy)+'px';requestAnimationFrame(animate);}animate();

document.addEventListener('mousemove',e=>{let imgs=document.querySelectorAll('.gridimg');imgs.forEach(img=>{let dx=img.getBoundingClientRect().left+110-e.clientX;let dy=img.getBoundingClientRect().top+110-e.clientY;let dist=Math.sqrt(dx*dx+dy*dy);let scale=Math.min(2.5,1+100/dist);let rotateX=(dy/50);let rotateY=(-dx/50);img.style.transform=`scale(${scale}) rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;});});
document.addEventListener('mouseleave',()=>{document.querySelectorAll('.gridimg').forEach(img=>{img.style.transform='scale(1) rotateX(0) rotateY(0)';});});
</script>
</body>
</html>

<script>
const imgs=document.querySelectorAll('.gridimg');let rows=50,cols=50;let spacing=220;
let positions=[];for(let r=0;r<rows;r++){for(let c=0;c<cols;c++){positions.push({x:c*spacing+Math.random()*50,y:r*spacing+Math.random()*50})}}
imgs.forEach((img,i)=>{let p=positions[i%positions.length];img.style.left=p.x+'px';img.style.top=p.y+'px';});
let angle=0;function animate(){angle+=0.01;imgs.forEach((img,i)=>{let p=positions[i%positions.length];let dx=Math.sin(angle+p.y*0.001)*50;let dy=Math.cos(angle+p.x*0.001)*50;let scale=1+0.5*Math.sin(angle+p.x*0.01+p.y*0.01);img.style.transform=`translate(${dx}px,${dy}px) scale(${scale})`});requestAnimationFrame(animate);}animate();
</script>

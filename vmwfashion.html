html,body{
  margin:0;

  width:100%;
  height:100%;
  background:#FDFFE9;
  overflow:hidden;

body{
  display:flex;
  justify-content:center;

  perspective:1500px;
}
#grid{
  position:relative;
  display:grid;
  grid-template-columns:repeat(20,1fr);
  grid-auto-rows:min-content;
  gap:5px;
  transform-style:preserve-3d;
  transition:transform 0.2s;
}
#grid img{
  width:100%;
  object-fit:cover;
  transition:transform 0.2s;
  transform-style:preserve-3d;
}

/* Enlarged image */
.enlarged-img{
  position:fixed;
  top:50%;
  left:50%;
  height:95vh;
  width:auto;
  transform:translate(-50%,-50%) scale(0.96);
  opacity:0;
  z-index:9999;
  pointer-events:auto;
  transition:
    opacity 0.35s ease,
    transform 0.45s cubic-bezier(0.16, 1, 0.3, 1);
}
.enlarged-img.show{
  opacity:1;
  transform:translate(-50%,-50%) scale(1);
}
.enlarged-img.hide{
  opacity:0;
  transform:translate(-50%,-50%) scale(1.08);
}

/* Home button */
#homeButton{
  position:fixed;
  width:62px;
  height:62px;
  border-radius:50%;
  z-index:9999;
  cursor:pointer;
  background: rgba(255,255,255,0.25);
  backdrop-filter: blur(12px) saturate(180%);
  box-shadow: 0 10px 25px rgba(0,0,0,0.28), inset 0 -3px 10px rgba(255,255,255,0.65);
  border: 1px solid rgba(255,255,255,0.35);
  transition: transform 0.2s ease, box-shadow 0.2s ease;
}
#homeButton:hover{
  transform:scale(1.2);
  box-shadow: 0 12px 30px rgba(0,0,0,0.35), inset 0 -4px 12px rgba(255,255,255,0.75);
}

<script>
const grid = document.getElementById('grid');
const imgs = [...grid.querySelectorAll('img')];

// GRID HOVER EFFECT
document.addEventListener('mousemove', e => {
  const w = window.innerWidth;
  const h = window.innerHeight;
  const dx = (w/2 - e.clientX) / w * 2;
  const dy = (h/2 - e.clientY) / h * 2;
  grid.style.transform =
    `translate(${dx*100}px,${dy*100}px) rotateX(${dy*15}deg) rotateY(${-dx*15}deg)`;
  imgs.forEach(img => {
    const rect = img.getBoundingClientRect();
    const cx = rect.left + rect.width/2;
    const cy = rect.top + rect.height/2;
    const dist = Math.hypot(cx - e.clientX, cy - e.clientY) / 200;
    img.style.transform = `scale(${1 + 0.8 * (1 - dist)})`;
  });
});

// ENLARGED IMAGE CLICK
imgs.forEach(img => {
  img.addEventListener('click', e => {
    e.stopPropagation();
    const existing = document.querySelector('.enlarged-img');
    if (existing) existing.remove();
    const dup = document.createElement('img');
    dup.src = img.src;
    dup.className = 'enlarged-img';
    document.body.appendChild(dup);
    requestAnimationFrame(() => dup.classList.add('show'));
  });
});
document.body.addEventListener('click', () => {
  const img = document.querySelector('.enlarged-img');
  if (!img) return;
  img.classList.remove('show');
  img.classList.add('hide');
  setTimeout(() => { if(img) img.remove(); }, 450);
});

// HOME BUTTON
const homeButton = document.getElementById('homeButton');
homeButton.style.top = Math.random() * (window.innerHeight - 70) + 'px';
homeButton.style.left = Math.random() * (window.innerWidth - 70) + 'px';
homeButton.addEventListener('click', () => {
  window.location.href = 'https://victormasotti.com/';
});

// ===== NEW: frogg.gif in random corner =====
if (Math.random() < 0.85) {
  const frogg = document.createElement('img');
  frogg.src = 'frogg.gif';
  frogg.style.position = 'fixed';
  frogg.style.height = (window.innerHeight*0.5)+'px';
  frogg.style.width = 'auto';
  frogg.style.zIndex = 99999;
  const margin = 10;
  const corners = [
    { top: margin, left: margin },
    { top: margin, right: margin },
    { bottom: margin, left: margin },
    { bottom: margin, right: margin }
  ];
  const corner = corners[Math.floor(Math.random()*corners.length)];
  for (const key in corner) frogg.style[key] = corner[key] + 'px';
  document.body.appendChild(frogg);
}

// ===== viet.png full-screen background with random hue =====
if (Math.random() < 0.25) {
  const viet = document.createElement('img');
  viet.src = 'viet.png';
  viet.style.position = 'fixed';
  viet.style.top = 0;
  viet.style.left = 0;
  viet.style.width = '100vw';
  viet.style.height = '100vh';
  viet.style.objectFit = 'cover';
  viet.style.zIndex = -999;
  const hue = Math.floor(Math.random()*360);
  const saturate = 50 + Math.random()*50;
  viet.style.filter = `hue-rotate(${hue}deg) saturate(${saturate}%)`;
  document.body.appendChild(viet);
}

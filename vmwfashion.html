<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1.0"><title>Victor fasHION www</title>
<style>
html,body{margin:0;padding:0;overflow:hidden;background:#000;height:100%;}
.grid{position:absolute;top:0;left:0;display:grid;grid-template-columns:repeat(20,auto);gap:6px;transform-style:preserve-3d;transition:transform .3s ease;}
.grid img{width:240px;height:240px;object-fit:cover;transition:transform .4s ease,filter .3s ease;cursor:pointer;}
img.active{position:fixed;top:50%;left:50%;width:80vw;height:80vh;transform:translate(-50%,-50%) scale(1);z-index:1000;}
</style></head><body>
<div class="grid" id="grid"></div>
<script>
const grid=document.getElementById('grid'),imgs=['img1.jpg','img2.jpg','img3.jpg','img4.jpg','img5.jpg','img6.jpg','img7.jpg','img8.jpg','img9.jpg','img10.jpg','img11.jpg','img12.jpg','img13.jpg','img14.jpg','img15.jpg','img16.jpg','img17.jpg','img18.jpg','img19.jpg','img20.jpg'];
for(let i=0;i<400;i++){const im=document.createElement('img');im.src=imgs[Math.floor(Math.random()*imgs.length)];im.style.width=(200+Math.random()*120)+'px';im.style.height=(200+Math.random()*120)+'px';grid.appendChild(im);}
let posX=0,posY=0,targetX=0,targetY=0;document.addEventListener('mousemove',e=>{targetX=(window.innerWidth/2-e.clientX)/2;targetY=(window.innerHeight/2-e.clientY)/2;warp(e.clientX,e.clientY);});
function animate(){posX+=(targetX-posX)*.05;posY+=(targetY-posY)*.05;grid.style.transform=`translate3d(${posX}px,${posY}px,0)`;requestAnimationFrame(animate);}animate();
function warp(x,y){const rect=grid.getBoundingClientRect(),cx=rect.left+rect.width/2,cy=rect.top+rect.height/2,dx=(x-cx)/window.innerWidth,dy=(y-cy)/window.innerHeight,imgs=document.querySelectorAll('.grid img');imgs.forEach(img=>{const r=img.getBoundingClientRect(),ix=r.left+r.width/2,iy=r.top+r.height/2,dist=Math.hypot(x-ix,y-iy),scale=Math.max(1,3-Math.min(dist/200,2));img.style.transform=`translateZ(${(1-dist/3)}px) scale(${scale})`;img.style.filter=`brightness(${1.5-scale/2})`;});}
grid.addEventListener('click',e=>{if(e.target.tagName==='IMG'){e.target.classList.toggle('active');}});
document.addEventListener('click',e=>{if(!e.target.classList.contains('active'))document.querySelectorAll('img.active').forEach(im=>im.classList.remove('active'));});
</script></body></html>

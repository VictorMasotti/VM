<script>
let grid=document.getElementById('grid'),w=window.innerWidth,h=window.innerHeight,px=0,py=0,tx=0,ty=0,angle=0;
document.addEventListener('mousemove',e=>{tx=e.clientX;ty=e.clientY});
function animate(){
angle+=0.01;
px+=Math.sin(angle*0.7)*6+2;
py+=Math.cos(angle*0.5)*4+2;
grid.style.transform=`translate(${px}px,${py}px) perspective(800px) rotateX(${(ty-h/2)/h*15}deg) rotateY(${(tx-w/2)/w*15}deg)`;
requestAnimationFrame(animate)}
animate();
</script>

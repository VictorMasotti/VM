<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Victor fasHION www</title>
<style>
html,body{margin:0;padding:0;width:100%;height:100%;background:#FDFFE9;overflow:hidden;cursor:url('EARTH2.png'),auto;font-family:'Inter',sans-serif;}
body{display:flex;justify-content:center;align-items:center}
#grid{position:relative;display:grid;grid-template-columns:repeat(20,1fr);grid-auto-rows:min-content;gap:5px;transform-style:preserve-3d;transition:transform 0.2s}
#grid img{width:100%;object-fit:cover;transition:transform 0.2s}
.enlarge{position:fixed;top:50%;left:50%;transform:translate(-50%,-50%);z-index:999;cursor:pointer;transition:all 0.3s}
</style>
</head>
<body>
<div id="grid">
<img src="thumb/globe.png" data-highres="globe.png" alt="92">
<img src="thumb/tee001.jpg" data-highres="tee001.jpg" alt="91">
<img src="thumb/chrome.png" data-highres="chrome.png" alt="90">
<img src="thumb/maxi.jpg" data-highres="maxi.jpg" alt="89">
<img src="thumb/blue2.jpg" data-highres="blue2.jpg" alt="88">
<img src="thumb/lvm.jpg" data-highres="lvm.jpg" alt="87">
<img src="thumb/lvmm.jpg" data-highres="lvmm.jpg" alt="86">
<img src="thumb/yellow.png" data-highres="yellow.png" alt="85">
<img src="thumb/converse.jpg" data-highres="converse.jpg" alt="84">
<img src="thumb/g1.png" data-highres="g1.png" alt="83">
<img src="thumb/g3.png" data-highres="g3.png" alt="82">
<img src="thumb/aj1.jpg" data-highres="aj1.jpg" alt="81">
</div>
<script>
const grid=document.getElementById('grid');const imgs=[...grid.querySelectorAll('img')];let zoomed=null;document.addEventListener('mousemove',e=>{const w=window.innerWidth,h=window.innerHeight;const dx=(w/2-e.clientX)/w*2;const dy=(h/2-e.clientY)/h*2;grid.style.transform=`translate(${dx*100}px,${dy*100}px) rotateX(${dy*15}deg) rotateY(${-dx*15}deg)`;imgs.forEach(img=>{const rect=img.getBoundingClientRect();const cx=rect.left+rect.width/2;const cy=rect.top+rect.height/2;const dist=Math.hypot(cx-e.clientX,cy-e.clientY)/200;img.style.transform=`scale(${1+0.8*(1-dist)})`})});imgs.forEach(img=>{img.addEventListener('click',()=>{zoomed=img;const highRes=img.dataset.highres;img.src=highRes;const h=window.innerHeight*0.95;const w=h*(img.naturalWidth/img.naturalHeight);img.style.height=h+'px';img.style.width=w+'px';img.classList.add('enlarge')});document.body.addEventListener('click',ev=>{if(zoomed&&!zoomed.contains(ev.target)){zoomed.style.height='';zoomed.style.width='';zoomed.classList.remove('enlarge');zoomed=null}})});
</script>
</body>
</html>

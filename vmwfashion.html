];
const grid=document.getElementById('grid');
const cells=[],cols=10,rows=10,spacingX=300,spacingY=200;
for(let i=0;i<rows;i++){for(let j=0;j<cols;j++){
let img=new Image(),cell=document.createElement('div');cell.className='cell';img.src=images[Math.floor(Math.random()*images.length)];cell.appendChild(img);
cell.x=j*spacingX;cell.y=i*spacingY;cell.z=Math.random()*200-100;
grid.appendChild(cell);cells.push(cell);
}}
let angleX=0,angleY=0;function animate(){
angleX+=0.002;angleY+=0.002;cells.forEach(c=>{
let dx=Math.sin(angleX+c.x*0.001)*50,dy=Math.sin(angleY+c.y*0.001)*50,dz=Math.sin(angleX+c.z*0.001)*50;
c.style.transform=`translate3d(${c.x+dx}px,${c.y+dy}px,${c.z+dz}px) scale3d(1.5,1.5,1.5)`;
});requestAnimationFrame(animate);}
animate();
</script>

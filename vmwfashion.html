<script>
let grid=document.getElementById('grid'),w=window.innerWidth,h=window.innerHeight,tx=w/2,ty=h/2,lastMove=Date.now();
document.addEventListener('mousemove',e=>{tx=e.clientX;ty=e.clientY;lastMove=Date.now()});
let t=0,angle=Math.random()*Math.PI*2,radiusX=w/2+Math.random()*100,radiusY=h/2+Math.random()*100,centerX=w/2,centerY=h/2;
function animate(){
t+=0.04;
let gx=centerX+Math.cos(t+angle)*radiusX,gy=centerY+Math.sin(t+angle)*radiusY;
let dx=(tx-gx)/w*30,dy=(ty-gy)/h*30,dist=Math.hypot(tx-gx,ty-gy),scale=1+Math.sin(dist/150)*2.5;
grid.style.transform=`translate(${gx-w/2}px,${gy-h/2}px) perspective(1000px) rotateX(${dy}deg) rotateY(${dx}deg) scale(${scale})`;
requestAnimationFrame(animate)}
animate();
</script>

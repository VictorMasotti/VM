<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Victor fasHION www</title>
<style>
html, body {margin:0; padding:0; overflow:hidden; background:rgb(253,255,233); font-family:'Inter',sans-serif;}
.grid-container {position:relative; width:100vw; height:100vh; perspective:1500px;}
.grid-item {position:absolute; transform-style:preserve-3d; transition:transform 0.1s linear;}
.grid-item img {width:150px; height:auto;}
</style>
</head>
<body>
<div class="grid-container" id="gridContainer"></div>
<script>
const images=["globe.png","tee001.jpg","chrome.png","maxi.jpg","blue2.jpg","lvm.jpg","lvmm.jpg","yellow.png","converse.jpg","g1.png","g3.png","aj1.jpg","graphic1.png","graphic2.png","s1.jpg","s11.jpg","vm5.png","globe.jpg","cosme.jpg","vm1.png","i5.jpg","vm6.png","i8.jpg","vm7.jpg","i4.jpg","vm3.png","vm8.png","i1.jpg","i7.jpg","i2.jpg","vm2.png","vm4.jpg","i6.jpg","i3.jpg","xx1.jpg","xx2.jpg","xx4.jpg","xx3.jpg","bv10.jpg","bv9.jpg","bv8.jpg","bv7.jpg","bv6.jpg","bv5.jpg","bv4.jpg","bv3.jpg","bv2.jpg","bv1.jpg","hs4.jpg","hs3.jpg","hs2.jpg","hs1.jpg","m2.jpg","m1.jpg","qq5.jpg","qq6.jpg","qq4.jpg","qq3.jpg","qq2.jpg","qq1.jpg","k8.jpg","k7.jpg","k6.jpg","k5.jpg","k2.jpg","k1.jpg","k4.jpg","k3.jpg","acw5.jpg","acw4.jpg","acw3.jpg","acw2.jpg","16w.jpg","15w.jpg","14w.jpg","13w.jpg","12w.jpg","11w.jpg","10w.jpg","9ww.jpg","8w.jpg","7w.jpg","6w.jpg","5w.jpg","4w.jpg","3w.jpg","2w.jpg","1w.jpg","wf15.jpg","wf14.jpg","wf13.jpg","wf12.jpg","wf11.jpg","wf10.jpg","wf9.jpg","wf8.jpg","wf7.jpg","wf6.jpg","wf5.jpg","wf4.jpg","wf3.jpg","wf2.jpg","wf1.jpg","ww9.jpg"];
const container=document.getElementById("gridContainer");
let grid=[]; 
let cols=50;
let rows=Math.ceil(images.length/cols);
let spacingX=200;
let spacingY=200;
for(let y=0;y<rows;y++){
  for(let x=0;x<cols;x++){
    let idx=(y*cols+x)%images.length;
    let div=document.createElement("div");
    div.className="grid-item";
    div.style.left=(x*spacingX)+"px";
    div.style.top=(y*spacingY)+"px";
    let img=document.createElement("img");
    img.src=images[idx];
    div.appendChild(img);
    container.appendChild(div);
    grid.push({el:div,x:x*spacingX,y:y*spacingY,z:0,dx:(Math.random()-0.5)*2,dy:(Math.random()-0.5)*2,dz:(Math.random()-0.5)*0.5});
  }
}
let mouse={x:window.innerWidth/2,y:window.innerHeight/2};
window.addEventListener("mousemove",e=>{mouse.x=e.clientX; mouse.y=e.clientY;});
function animate(){
  grid.forEach(g=>{
    g.x+=g.dx;
    g.y+=g.dy;
    g.z+=g.dz;
    let warpX=Math.sin((mouse.x-g.x)/200)*50;
    let warpY=Math.sin((mouse.y-g.y)/200)*50;
    g.el.style.transform=`translate3d(${g.x+warpX}px,${g.y+warpY}px,${g.z*200}px) scale(${1+Math.abs(warpX+warpY)/100})`;
    if(g.x>window.innerWidth*2) g.x=-window.innerWidth;
    if(g.x<-window.innerWidth) g.x=window.innerWidth;
    if(g.y>window.innerHeight*2) g.y=-window.innerHeight;
    if(g.y<-window.innerHeight) g.y=window.innerHeight;
    if(g.z>2) g.dz*=-1;
    if(g.z<-1) g.dz*=-1;
  });
  requestAnimationFrame(animate);
}
animate();
</script>
</body>
</html>

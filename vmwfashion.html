<script>
const grid=document.getElementById('grid');
const imgs=[...grid.querySelectorAll('img')];
document.addEventListener('mousemove',e=>{
  const w=window.innerWidth,h=window.innerHeight;
  const dx=(w/2-e.clientX)/w*2;
  const dy=(h/2-e.clientY)/h*2;
  grid.style.transform=`translate(${dx*100}px,${dy*100}px) rotateX(${dy*15}deg) rotateY(${-dx*15}deg)`;
  imgs.forEach(img=>{
    const rect=img.getBoundingClientRect();
    const cx=rect.left+rect.width/2;
    const cy=rect.top+rect.height/2;
    const dist=Math.hypot(cx-e.clientX,cy-e.clientY)/200;
    img.style.transform=`scale(${1+0.8*(1-dist)})`;
  });
});
imgs.forEach(img=>{
  img.addEventListener('click',e=>{
    e.stopPropagation();
    const h=window.innerHeight*0.95;
    const w=h*(img.naturalWidth/img.naturalHeight);
    img.style.position='fixed';
    img.style.top='50%';
    img.style.left='50%';
    img.style.height=h+'px';
    img.style.width=w+'px';
    img.style.transform='translate(-50%,-50%)';
    img.style.zIndex=999;
    img.style.transition='all 0.3s';
  });
  document.body.addEventListener('click',ev=>{
    if(!img.contains(ev.target)){
      img.style.position='';
      img.style.top='';
      img.style.left='';
      img.style.height='';
      img.style.width='';
      img.style.transform='';
      img.style.zIndex='';
      img.style.transition='';
    }
  });
});
</script>

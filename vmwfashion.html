<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Victor fasHION www</title>
<style>
::-webkit-scrollbar{display:none}
body,html{margin:0;padding:0;width:100%;height:100%;overflow:hidden;background:#FDFFE9;font-family:'Inter',sans-serif}
.header{position:absolute;top:2%;right:30%;display:flex;flex-direction:column;gap:2%;z-index:1000}
.header a{color:#000;text-decoration:none;font-size:29px;cursor:pointer;white-space:nowrap;transition:0.3s}
.header a:hover{color:#fff;background:#3A5F1C;padding:2px 6px;border-radius:2px}
#grid{position:absolute;top:50%;left:50%;transform:translate(-50%,-50%);display:grid;grid-template-columns:repeat(20,auto);grid-auto-rows:auto;gap:2%;transition:transform 0.1s}
#grid img{display:block;width:auto;height:150px;transition:transform 0.2s}
#grid img.zoomed{position:fixed;top:50%;left:50%;transform:translate(-50%,-50%) scale(1);height:95vh;z-index:999;transition:transform 0.5s}
.banner{position:absolute;right:30%;bottom:0;display:flex;flex-direction:column;gap:3%;z-index:500}
.banner a{color:#000;text-decoration:none;font-size:19px;cursor:pointer;white-space:nowrap;transition:0.3s}
.banner a:hover{color:#fff;background:#3A5F1C;padding:2px 6px;border-radius:2px}
</style>
</head>
<body>
<div class="header">
<a id="name">Name</a>
<a id="work">Work</a>
<a id="cine">Cinema</a>
<a id="musi">Music</a>
<a id="exhi">Exhibitions</a>
<a id="info">Info</a>
</div>
<div id="grid">
<img src="img1.jpg"><img src="img2.jpg"><img src="img3.jpg"><img src="img4.jpg">
<img src="img5.jpg"><img src="img6.jpg"><img src="img7.jpg"><img src="img8.jpg">
<img src="img9.jpg"><img src="img10.jpg"><img src="img11.jpg"><img src="img12.jpg">
<img src="img13.jpg"><img src="img14.jpg"><img src="img15.jpg"><img src="img16.jpg">
<img src="img17.jpg"><img src="img18.jpg"><img src="img19.jpg"><img src="img20.jpg">
</div>
<div class="banner">
<a href="#">Item 1</a>
<a href="#">Item 2</a>
<a href="#">Item 3</a>
<a href="#">Item 4</a>
<a href="#">Item 5</a>
</div>
<script>
const grid=document.getElementById('grid');
const imgs=grid.querySelectorAll('img');
let zoomed=null;
let angleX=0,angleY=0;
document.addEventListener('mousemove',e=>{
  const cx=e.clientX,cy=e.clientY;
  const ww=window.innerWidth,wh=window.innerHeight;
  const dx=(cx-ww/2)/ww*2,dy=(cy-wh/2)/wh*2;
  angleX=-dx*Math.PI/12; angleY=-dy*Math.PI/12;
  grid.style.transform=`translate(-50%,-50%) rotateX(${angleY}rad) rotateY(${angleX}rad)`;
  imgs.forEach(img=>{
    const rect=img.getBoundingClientRect();
    const dist=Math.hypot(rect.left+rect.width/2-cx,rect.top+rect.height/2-cy);
    const scale=1+Math.exp(-dist/200)*1.5;
    img.style.transform=`scale(${scale})`;
  });
});
document.addEventListener('click',e=>{
  if(e.target.tagName==='IMG'&&zoomed!==e.target){
    zoomed=e.target;
    zoomed.classList.add('zoomed');
  } else if(zoomed){zoomed.classList.remove('zoomed');zoomed=null;}
});
window.addEventListener('load',()=>{
  imgs.forEach(img=>{
    img.style.width=(Math.random()*120+80)+'px';
    img.style.height='auto';
  });
});
</script>
</body>
</html>

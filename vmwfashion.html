<script>
const container=document.getElementById('photo-container');
const photos=Array.from(container.getElementsByClassName('photo'));
const width=window.innerWidth;
const height=window.innerHeight;
photos.forEach(p=>{
p.x=Math.random()*width;
p.y=Math.random()*height;
p.vx=(Math.random()-0.5)*0.3;
p.vy=(Math.random()-0.5)*0.3;
p.scale=1+Math.random()*0.2;
p.rotation=(Math.random()-0.5)*10;
p.style.transform=`translate3d(${p.x}px,${p.y}px,0px) scale(${p.scale}) rotate(${p.rotation}deg)`;
});
const mouse={x:width/2,y:height/2};
window.addEventListener('mousemove',e=>{mouse.x=e.clientX;mouse.y=e.clientY;});
let enlarged=null;
photos.forEach(p=>{p.addEventListener('click',e=>{e.stopPropagation();if(enlarged&&enlarged!==p)enlarged.classList.remove('enlarged');p.classList.toggle('enlarged');enlarged=p.classList.contains('enlarged')?p:null;});});
window.addEventListener('click',e=>{if(enlarged){enlarged.classList.remove('enlarged');enlarged=null;}});
function animate(){photos.forEach(p=>{
p.x+=p.vx;p.y+=p.vy;
if(p.x>width+100)p.x=-100;if(p.x<-100)p.x=width+100;
if(p.y>height+100)p.y=-100;if(p.y<-100)p.y=height+100;
const dx=mouse.x-p.x;
const dy=mouse.y-p.y;
const dist=Math.sqrt(dx*dx+dy*dy);
const factor=Math.min(200/dist,0.5);
p.style.transform=`translate3d(${p.x+dx*factor}px,${p.y+dy*factor}px,0px) scale(${p.scale+(0.5-factor/2)}) rotate(${p.rotation}deg)`;
});requestAnimationFrame(animate);}
animate();
</script>

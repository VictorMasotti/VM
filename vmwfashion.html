<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Victor fasHION www</title>
<style>
html,body{margin:0;padding:0;width:100%;height:100%;overflow:hidden;background:#fdffee;cursor:url('EARTH2.png'),auto;font-family:'Inter',sans-serif}
#grid{position:absolute;top:0;left:0;display:grid;grid-template-columns:repeat(50,400px);grid-auto-rows:400px;gap:10px;transform:translate3d(0,0,0)}
#grid img{width:100%;height:100%;object-fit:cover;pointer-events:none;will-change:transform}
</style>
</head>
<body>
<div id="grid">
<img src="globe.png"><img src="tee001.jpg"><img src="chrome.png"><img src="maxi.jpg">
<img src="blue2.jpg"><img src="lvm.jpg"><img src="lvmm.jpg"><img src="yellow.png">
<img src="converse.jpg"><img src="g1.png"><img src="g3.png"><img src="aj1.jpg">
<img src="graphic1.png"><img src="graphic2.png"><img src="s1.jpg"><img src="s11.jpg">
<img src="vm5.png"><img src="globe.jpg"><img src="cosme.jpg"><img src="vm1.png">
</div>
<script>
let grid=document.getElementById('grid'),w=window.innerWidth,h=window.innerHeight,px=0,py=0,tx=w/2,ty=h/2,lastMove=Date.now();document.addEventListener('mousemove',e=>{tx=e.clientX;ty=e.clientY;lastMove=Date.now()})
let pathsX=[],pathsY=[],numCols=50,numRows=50
for(let i=0;i<numCols*numRows;i++){pathsX.push(Math.random()*0.02+0.01);pathsY.push(Math.random()*0.02+0.01)}
function animate(t){
let dt=(Date.now()-lastMove)/1000
px+=Math.sin(t*pathsX[0]*50)*12
py+=Math.cos(t*pathsY[0]*30)*12
let dx=(tx-w/2)/w*22,dy=(ty-h/2)/h*20,scale=1+Math.sin(dt*Math.PI/10)*1.5
grid.style.transform=`translate(${px}px,${py}px) perspective(1000px) rotateX(${dy}deg) rotateY(${dx}deg) scale(${scale})`
requestAnimationFrame(animate)}
animate(0)
</script>
</body>
</html>

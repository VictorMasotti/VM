<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Victor fasHION www</title>
<style>
html,body{margin:0;padding:0;width:100%;height:100%;overflow:hidden;background:#fdffe9;cursor:url('EARTH2.png'),auto;}
#grid{position:absolute;display:grid;grid-template-columns:repeat(20,250px);grid-auto-rows:250px;gap:10px;}
.gridimg{width:250px;height:auto;transition:transform 0.1s linear;}
</style>
</head>
<body>
<div id="grid"></div>
<script>
const images=["globe.png","tee001.jpg","chrome.png","maxi.jpg","blue2.jpg","lvm.jpg","lvmm.jpg","yellow.png","converse.jpg","g1.png","g3.png","aj1.jpg","graphic1.png","graphic2.png","s1.jpg","s11.jpg","vm5.png","globe.jpg","cosme.jpg","vm1.png"];
const grid=document.getElementById('grid');
images.forEach(src=>{let img=document.createElement('img');img.src=src;img.className='gridimg';grid.appendChild(img);});
let posX=Math.random()*(-2000),posY=Math.random()*(-2000),vx=Math.random()*2+1,vy=Math.random()*2+1;
function animate(){posX+=vx;posY+=vy;grid.style.left=posX+'px';grid.style.top=posY+'px';
if(posX<-2000||posX>0)vx*=-1;if(posY<-2000||posY>0)vy*=-1;requestAnimationFrame(animate);}animate();

let pointer={x:0,y:0};
document.addEventListener('mousemove',e=>{pointer.x=e.clientX;pointer.y=e.clientY;});
function warp(){document.querySelectorAll('.gridimg').forEach(img=>{let rect=img.getBoundingClientRect();let dx=rect.left+rect.width/2-pointer.x;let dy=rect.top+rect.height/2-pointer.y;let dist=Math.sqrt(dx*dx+dy*dy);let s=Math.min(2.5,1+200/(dist+50));let rx=dy/70;let ry=-dx/70;img.style.transform=`scale(${s}) rotateX(${rx}deg) rotateY(${ry}deg)`;});requestAnimationFrame(warp);}warp();
</script>
</body>
</html>

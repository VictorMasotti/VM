<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Visuuual w ORKvictor</title>
<style>
html,body{margin:0;padding:0;width:100%;height:100%;overflow:hidden;background-color:rgb(253,255,233);font-family:'Inter',sans-serif}
.section{width:100vw;display:flex;align-items:center;justify-content:center;perspective:1500px;overflow:hidden;position:relative}
#groupB{height:45vh}#groupC{height:35vh}#groupA{height:20vh}
.carousel{position:relative;width:100%;height:100%;transform-style:preserve-3d;display:flex;align-items:center;justify-content:center;cursor:grab;user-select:none}
.carousel img{position:absolute;max-height:100%;width:auto;transform-style:preserve-3d;border-radius:8px;transition:transform 0.3s ease,opacity 0.3s ease}

#homeButton{
position:fixed;
width:62px;
height:62px;
border-radius:50%;
z-index:9999;
cursor:pointer;
background: rgba(255,255,255,0.25);
backdrop-filter: blur(12px) saturate(180%);
box-shadow: 0 10px 25px rgba(0,0,0,0.28), inset 0 -3px 10px rgba(255,255,255,0.65);
border: 1px solid rgba(255,255,255,0.35);
transition: transform 0.2s ease, box-shadow 0.2s ease;
}
#homeButton:hover{
transform:scale(1.2);
box-shadow: 0 12px 30px rgba(0,0,0,0.35), inset 0 -4px 12px rgba(255,255,255,0.75);
}
</style>
</head>
<body>
<section class="section" id="groupA">
<div class="carousel">
<img src="ab.jpg"><img src="st.jpg"><img src="jv.jpg"><img src="albuquerque5.jpg"><img src="chelsea.jpg"><img src="shibuya.jpg"><img src="kualalumpur3.jpg"><img src="lahabana1.jpg"><img src="telaviv1.jpg"><img src="sc2.jpg"><img src="sc4.jpg"><img src="sc3.jpg">
</div>
</section>
<section class="section" id="groupB">
<div class="carousel">
<img src="EEE.png"><img src="BCC.png"><img src="pescheria.png"><img src="BCC.png"><img src="Innerwordly.png"><img src="scattershot.png"><img src="STIQUE01.png"><img src="breakTHROUGH.png"><img src="CORRETTO.png"><img src="Otherwordly.png"><img src="ARCCRA 2025 FEB.png"><img src="CCC.png">
</div>
</section>
<section class="section" id="groupC">
<div class="carousel">
<img src="juma.png"><img src="sky.png"><img src="neon.png"><img src="bird.png"><img src="ssd.png"><img src="mobile.png"><img src="screeeen.png"><img src="fishing.png"><img src="haunted.png">
</div>
</section>
<div id="homeButton"></div>
<script>
function shuffleArray(arr){for(let i=arr.length-1;i>0;i--){const j=Math.floor(Math.random()*(i+1));[arr[i],arr[j]]=[arr[j],arr[i]]}return arr}
document.querySelectorAll('.carousel').forEach(carousel=>{
let imgs=[...carousel.querySelectorAll('img')];imgs=shuffleArray(imgs);imgs.forEach(img=>carousel.appendChild(img))
const N=imgs.length;let angle=0,isDown=false,startX,scrollLeft;
function update(){imgs.forEach((img,i)=>{const a=i*(360/N)+angle;const r=carousel.clientWidth/2-100;const y=(Math.random()-0.5)*50;const z=(Math.random()-0.5)*200;img.style.transform=`rotateY(${a}deg) translateX(${r}px) translateY(${y}px) translateZ(${z}px)`})}
imgs.forEach((img,i)=>{const a=i*(360/N);const r=carousel.clientWidth/2-100;const y=(Math.random()-0.5)*50;const z=(Math.random()-0.5)*200;img.style.transform=`rotateY(${a}deg) translateX(${r}px) translateY(${y}px) translateZ(${z}px)`})
carousel.addEventListener('mousedown',e=>{isDown=true;startX=e.pageX;scrollLeft=angle})
carousel.addEventListener('mouseup',()=>isDown=false)
carousel.addEventListener('mouseleave',()=>isDown=false)
carousel.addEventListener('mousemove',e=>{if(!isDown)return;e.preventDefault();angle=scrollLeft+(startX-e.pageX)/5;update()})
carousel.addEventListener('touchstart',e=>{isDown=true;startX=e.touches[0].pageX;scrollLeft=angle})
carousel.addEventListener('touchend',()=>isDown=false)
carousel.addEventListener('touchmove',e=>{if(!isDown)return;angle=scrollLeft+(startX-e.touches[0].pageX)/5;update()})
carousel.addEventListener('wheel',e=>{e.preventDefault();angle+=e.deltaY/2;update()},{passive:false})
update()
})
const homeButton=document.getElementById('homeButton');
homeButton.style.top=Math.random()*(window.innerHeight-70)+'px';
homeButton.style.left=Math.random()*(window.innerWidth-70)+'px';
homeButton.addEventListener('click',()=>{window.location.href='https://victormasotti.com/'})
</script>
</body>
</html>

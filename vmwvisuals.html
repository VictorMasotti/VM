<style>
html, body, .carousel, .carousel img, #homeButton {
  cursor: url('EARTH2.png'), auto !important;
}

.carousel { cursor: grab; }
.carousel:active { cursor: grabbing; }

html,body{
  margin:0;
  padding:0;
  width:100%;
  height:100%;
  overflow:hidden;
  font-family:'Inter',sans-serif;
  background-color:rgb(253,255,233);
}

.section{
  width:100vw;
  display:flex;
  align-items:center;
  justify-content:center;
  perspective:1500px;
  overflow:hidden;
  position:relative;
}

#groupA{height:20vh}
#groupB{height:45vh}
#groupC{height:35vh}

.carousel{
  position:relative;
  width:100%;
  height:100%;
  transform-style:preserve-3d;
  display:flex;
  align-items:center;
  justify-content:center;
  user-select:none;
}

.carousel img{
  position:absolute;
  max-height:100%;
  width:auto;
  transform-style:preserve-3d;
  border-radius:8px;
  transition:transform 0.3s ease, opacity 0.3s ease;
}

.enlarged-img{
  position:fixed;
  top:50%;
  left:50%;
  height:95vh;
  width:auto;
  transform:translate(-50%,-50%) scale(0.96);
  opacity:0;
  z-index:9999;
  pointer-events:auto;
  transition:
    opacity 0.35s ease,
    transform 0.45s cubic-bezier(0.16, 1, 0.3, 1);
}

/* Fade IN */
.enlarged-img.show{
  opacity:1;
  transform:translate(-50%,-50%) scale(1);
}

/* Fade OUT + EXPAND */
.enlarged-img.hide{
  opacity:0;
  transform:translate(-50%,-50%) scale(1.06);
}

#homeButton{
  position:fixed;
  width:62px;
  height:62px;
  border-radius:50%;
  z-index:9999;
  background: rgba(255,255,255,0.25);
  backdrop-filter: blur(12px) saturate(180%);
  box-shadow: 0 10px 25px rgba(0,0,0,0.28), inset 0 -3px 10px rgba(255,255,255,0.65);
  border: 1px solid rgba(255,255,255,0.35);
  transition: transform 0.2s ease, box-shadow 0.2s ease;
}
#homeButton:hover{
  transform:scale(1.2);
  box-shadow: 0 12px 30px rgba(0,0,0,0.35), inset 0 -4px 12px rgba(255,255,255,0.75);
}
</style>
</head>

<body>

<script>
function shuffleArray(arr){
  for(let i=arr.length-1;i>0;i--){
    const j=Math.floor(Math.random()*(i+1));
    [arr[i],arr[j]]=[arr[j],arr[i]];
  }
  return arr;
}

document.querySelectorAll('.carousel').forEach(carousel=>{
  let imgs=[...carousel.querySelectorAll('img')];
  imgs=shuffleArray(imgs);
  imgs.forEach(img=>carousel.appendChild(img));

  const N=imgs.length;
  let angle=0, isDown=false, startX, scrollLeft;

  function update(){
    imgs.forEach((img,i)=>{
      const a=i*(360/N)+angle;
      const r=carousel.clientWidth/2-100;
      const y=(Math.random()-0.5)*50;
      const z=(Math.random()-0.5)*200;
      img.style.transform=
        `rotateY(${a}deg) translateX(${r}px) translateY(${y}px) translateZ(${z}px)`;
    });
  }

  update();

  carousel.addEventListener('mousedown',e=>{
    isDown=true; startX=e.pageX; scrollLeft=angle;
  });
  carousel.addEventListener('mouseup',()=>isDown=false);
  carousel.addEventListener('mouseleave',()=>isDown=false);
  carousel.addEventListener('mousemove',e=>{
    if(!isDown) return;
    angle=scrollLeft+(startX-e.pageX)/5;
    update();
  });

  let lastTouchX=null;
  carousel.addEventListener('touchstart',e=>{
    isDown=true;
    startX=e.touches[0].pageX;
    scrollLeft=angle;
    lastTouchX=startX;
  });
  carousel.addEventListener('touchmove',e=>{
    if(!isDown) return;
    const touchX=e.touches[0].pageX;
    angle+=(touchX-lastTouchX)/3;
    lastTouchX=touchX;
    update();
  });
  carousel.addEventListener('touchend',()=>{
    isDown=false;
    lastTouchX=null;
  });

  carousel.addEventListener('wheel',e=>{
    e.preventDefault();
    angle+=e.deltaY/2;
    update();
  },{passive:false});

  /* Duplicate with fade IN */
  imgs.forEach(img=>{
    img.addEventListener('click',e=>{
      e.stopPropagation();

      const existing=document.querySelector('.enlarged-img');
      if(existing) existing.remove();

      const dup=document.createElement('img');
      dup.src=img.src;
      dup.className='enlarged-img';
      document.body.appendChild(dup);

      requestAnimationFrame(()=>{
        dup.classList.add('show');
      });
    });
  });
});


document.body.addEventListener('click',()=>{
  const img=document.querySelector('.enlarged-img');
  if(!img) return;

  img.classList.remove('show');
  img.classList.add('hide');

  setTimeout(()=>{
    img.remove();
  }, 450); });

const homeButton=document.getElementById('homeButton');
homeButton.style.top=Math.random()*(window.innerHeight-70)+'px';
homeButton.style.left=Math.random()*(window.innerWidth-70)+'px';
homeButton.addEventListener('click',()=>{
  window.location.href='https://victormasotti.com/';
});
</script>

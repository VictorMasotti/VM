<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MusicVIC---TOR</title>
<link rel="icon" type="image/x-icon" href="pinkfav.png">

<style>
html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  overflow: hidden;
  font-family: 'Inter', sans-serif;
  background-color: #C9CED4;
  cursor: url('EARTH2.png'), auto;
}

*, a, a:hover, a:active, a:visited, button, div, .glassButton {
  cursor: url('EARTH2.png'), auto !important;
}

.container {
  position: absolute;
  top: 2vh;
  left: 2vw;
  width: calc(100% - 4vw);
  height: calc(100% - 4vh);
  display: flex;
  flex-direction: column;
  gap: 0.4vh;
  border-radius: 2vh;
}

.sectionA {
  aspect-ratio: 5 / 1;
  display: flex;
  gap: 0.5vh;
  padding: 0.5vh;
  border-radius: 1.5vh;
  background: #2F3035;
}

.sectionA .block {
  flex: 1;
  aspect-ratio: 1 / 1;
  background: #C9CED4;
  border-radius: 1.5vh;
  display: flex;
  justify-content: center;
  align-items: center;
  position: relative;
}

.block1 canvas {
  width: 100%;
  height: 100%;
}

.sectionB, .sectionC {
  display: flex;
  gap: 0.5vh;
  padding: 0.5vh;
  border-radius: 1.5vh;
  background: #2F3035;
}

.sectionB .block, .sectionC .block {
  flex: 1;
  aspect-ratio: 1/1;
  background: #C9CED4;
  border-radius: 1.5vh;
}
</style>
</head>

<body>
<div class="container">

<section class="sectionA">
  <div class="block block1">
    <canvas id="dotMatrix"></canvas>
  </div>
  <div class="block block2"></div>
  <div class="block block3"></div>
  <div class="block block4"></div>
  <div class="block block5"></div>
</section>

<section class="sectionB"></section>
<section class="sectionC"></section>

</div>

<script>
/* DOT GRID ONLY â€” TRANSPARENT BACKGROUND */
const canvas = document.getElementById('dotMatrix');
const ctx = canvas.getContext('2d');

function resize() {
  canvas.width = canvas.offsetWidth;
  canvas.height = canvas.offsetHeight;
}
resize();
window.addEventListener('resize', resize);

const gs = 20;
let pulse = 0;

function draw() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  const cx = canvas.width / 2;
  const cy = canvas.height / 2;
  const r = Math.min(canvas.width, canvas.height) * 0.42;

  pulse += 0.15;
  const warp = Math.sin(pulse) * 10;

  const step = (2 * r) / (gs - 1);

  for (let y = 0; y < gs; y++) {
    for (let x = 0; x < gs; x++) {
      const bx = cx - r + x * step;
      const by = cy - r + y * step;
      const d = Math.hypot(bx - cx, by - cy);

      if (d <= r) {
        const angle = Math.atan2(by - cy, bx - cx);
        const warped = d - warp * (1 - d / r);

        const px = cx + Math.cos(angle) * warped;
        const py = cy + Math.sin(angle) * warped;

        let col = '#000';
        const rnd = Math.random() * 100;
        if (rnd < 2) col = '#ff8000';
        else if (rnd < 3) col = '#ffb343';
        else if (rnd < 4) col = '#40bcf4';

        ctx.beginPath();
        ctx.arc(px, py, 3, 0, Math.PI * 2);
        ctx.fillStyle = col;
        ctx.fill();
      }
    }
  }
}

setInterval(draw, 35);
draw();

/* COLOR SCHEME FADE */
function applyScheme(color) {
  document.querySelectorAll('.sectionA .block').forEach(b => {
    b.style.transition = 'background-color 6s ease-in-out';
    b.style.backgroundColor = color;
  });
}

/* demo cycle */
const colors = ['#C9CED4', '#188f65', '#eba02d', '#ffb16e'];
let i = 0;
setInterval(() => {
  applyScheme(colors[i % colors.length]);
  i++;
}, 8000);
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MusicVIC TOR</title>
<link rel="icon" type="image/x-icon" href="pinkfav.png">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Pinyon+Script&display=swap" rel="stylesheet">
<style>
html, body {
  margin:0;
  padding:0;
  width:100%;
  height:100%;
  background:#f2f2f2;
  font-family:'Inter',sans-serif;
  display:flex;
  flex-direction:column;
  box-sizing:border-box;
}

.section {
  display:flex;
  width:100%;
  flex:1;
  border:2.75% solid #333;
  border-radius:12px;
  margin:0;
  box-sizing:border-box;
  overflow:hidden;
}

#sectionA {
  display:flex;
}

.block {
  display:flex;
  justify-content:center;
  align-items:center;
  border:1px solid #333;
  background:#eaeaea;
  box-sizing:border-box;
  margin:0;
  position:relative;
}

.block-button {
  width:75%;
  height:75%;
  background:#f5f5f5;
  border:1px solid #555;
  border-radius:8px;
  box-shadow: inset -2px -2px 6px rgba(255,255,255,0.7), inset 2px 2px 6px rgba(0,0,0,0.15);
  transition: transform 0.2s cubic-bezier(0.25,0.8,0.25,1), box-shadow 0.3s ease;
}
.block-button:active {
  transform:translateY(3px);
  box-shadow: inset 2px 2px 6px rgba(0,0,0,0.15), inset -2px -2px 6px rgba(255,255,255,0.7);
}

#sectionB, #sectionC {
  background:#eaeaea;
}

.block-small-container {
  display:flex;
  flex-direction:column;
  justify-content:space-between;
  flex:1;
}

.block-small-top {
  flex:1;
  display:flex;
  justify-content:center;
  align-items:center;
  border-bottom:1px solid #333;
}

.block-small-bottom {
  flex:1;
  display:flex;
  justify-content:space-around;
  align-items:center;
}

.block-small-bottom .block-button {
  width:40%;
  height:70%;
}
</style>
</head>
<body>

<div class="section" id="sectionA">
  <div class="block" style="flex:1;"><div class="block-button"></div></div>
  
  <div class="block block-small-container" style="flex:1;">
    <div class="block-small-top"><div class="block-button"></div></div>
    <div class="block-small-bottom">
      <div class="block-button"></div>
      <div class="block-button"></div>
    </div>
  </div>
  
  <div class="block" style="flex:2; background:black;"></div>
  <div class="block" style="flex:2; background:black;"></div>
  <div class="block" style="flex:1;"><div class="block-button"></div></div>
</div>

<div class="section" id="sectionB"></div>
<div class="section" id="sectionC"></div>

</body>
</html>

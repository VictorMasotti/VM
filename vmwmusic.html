<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MusicVIC TOR</title>
<link rel="icon" type="image/x-icon" href="pinkfav.png">

<style>
/* FULL PAGE BASE BACKGROUND */
html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  overflow: hidden;
  font-family: 'Inter', sans-serif;
  background-color: #C9CED4;
}

/* CONTAINER */
.container {
  position: absolute;
  top: 2vh;
  left: 2vw;
  width: calc(100% - 4vw);
  height: calc(100% - 4vh);
  display: flex;
  flex-direction: column;
  gap: 0.4vh;
  border-radius: 2vh;
}

/* SECTION A */
.sectionA {
  flex: 0 0 33%;
  display: flex;
  flex-wrap: wrap;
  gap: 0.5vh;
  padding: 0.5vh;
  border-radius: 1.5vh;
  background: #2F3035;
  position: relative;
}

.sectionA .block1,
.sectionA .block2,
.sectionA .block5 {
  flex: 1;
  background: #C9CED4;
  border-radius: 1.5vh;
  display: flex;
  justify-content: center;
  align-items: center;
  position: relative;
  box-shadow: 0 4px 8px rgba(0,0,0,0.25),
              inset 0 -2px 6px rgba(0,0,0,0.15);
}

.sectionA .block3_4 {
  flex: 2;
  border-radius: 1.5vh;
  background: #111;
  overflow: hidden;
}

/* BLOCK 2 IMAGE */
.block2 .insetImage {
  position: absolute;
  inset: 10%;
  border-radius: 1.2vh;
  overflow: hidden;
}
.block2 .insetImage img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

/* SECTION B & C */
.sectionB, .sectionC {
  display: flex;
  flex-wrap: wrap;
  gap: 0.5vh;
  padding: 0.5vh;
  border-radius: 1.5vh;
  background: #2F3035;
  position: relative;
}

.sectionB .block, .sectionC .block {
  flex: 1 0 calc(10% - 0.5vh);
  aspect-ratio: 1/1;
  background: #C9CED4;
  border-radius: 1.5vh;
  display: flex;
  justify-content: center;
  align-items: center;
  position: relative;
  overflow: hidden;
  box-shadow: 0 4px 8px rgba(0,0,0,0.25),
              inset 0 -2px 6px rgba(0,0,0,0.15);
}

/* GLASS BUTTON (ORIGINAL) */
.glassButton {
  width: 75%;
  height: 75%;
  border-radius: 50%;
  position: relative;
  background: linear-gradient(
    145deg,
    rgba(255,255,255,0.28),
    rgba(255,255,255,0.06)
  );
  backdrop-filter: blur(10px);
  box-shadow:
    4px 4px 10px rgba(0,0,0,0.32),
    inset 0 -4px 8px rgba(0,0,0,0.28),
    inset 0 2px 4px rgba(255,255,255,0.45);
  will-change: transform;
}

/* BLOCK 5 SCALE */
.block5 .glassButton {
  width: 75%;
  height: 75%;
}

/* INNER COLOR CIRCLES */
.blockInnerCircle {
  position: absolute;
  width: 55%;
  height: 55%;
  top: 22.5%;
  left: 22.5%;
  border-radius: 50%;
  box-shadow:
    inset 0 2px 4px rgba(255,255,255,0.35),
    inset 0 -3px 6px rgba(0,0,0,0.35);
}

.secondaryCircle {
  position: absolute;
  inset: 0;
  border-radius: 50%;
  background: radial-gradient(
    circle at 30% 30%,
    rgba(255,255,255,0.35),
    rgba(0,0,0,0.15)
  );
  box-shadow:
    inset 0 3px 6px rgba(255,255,255,0.25),
    inset 0 -6px 10px rgba(0,0,0,0.45);
  pointer-events: none;
}

/* MATRIX */
.block1 canvas {
  width: 100%;
  height: 100%;
  image-rendering: pixelated;
}
</style>
</head>

<body>
<div class="container">

<section class="section sectionA">
  <div class="block block1">
    <canvas id="dotMatrix"></canvas>
  </div>

  <div class="block block2">
    <div class="insetImage">
      <img id="randomImage">
    </div>
  </div>

  <div class="block block3_4">
    <img src="aud.gif" style="width:100%;height:100%;object-fit:cover;border-radius:1.5vh;">
  </div>

  <div class="block block5">
    <div class="glassButton"></div>
  </div>
</section>

<section class="section sectionB" id="sectionB"></section>
<section class="section sectionC" id="sectionC"></section>

</div>

<script>
/* RANDOM IMAGE (BLOCK 2) */
const imgs = ['corala.png','scattershot.png'];
document.getElementById('randomImage').src =
  imgs[Math.floor(Math.random()*imgs.length)];

/* MATRIX DOTS */
const canvas = document.getElementById('dotMatrix');
const ctx = canvas.getContext('2d');
function resize(){ canvas.width=canvas.offsetWidth; canvas.height=canvas.offsetHeight; }
resize(); window.addEventListener('resize', resize);

const gs=20, dr=4;
function draw(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  const cx=canvas.width/2, cy=canvas.height/2;
  const r=Math.min(canvas.width,canvas.height)/2*0.85;
  const s=(2*r)/(gs-1);
  for(let y=0;y<gs;y++)for(let x=0;x<gs;x++){
    const px=cx-r+x*s, py=cy-r+y*s;
    if((px-cx)**2+(py-cy)**2<=r*r){
      const rnd=Math.random()*99;
      let col='#000';
      if(rnd<2) col='#ff8000';
      else if(rnd<2.6) col='#ffb343';
      else if(rnd<3) col='#40bcf4';
      ctx.beginPath();
      ctx.arc(px,py,dr,0,Math.PI*2);
      ctx.fillStyle=col;
      ctx.fill();
    }
  }
}
setInterval(draw,265); draw();

/* BUTTON CREATION (ORIGINAL) */
function createBlocks(section,num){
  for(let i=0;i<num;i++){
    const block=document.createElement('div');
    block.className='block';
    const btn=document.createElement('div');
    btn.className='glassButton';

    btn.addEventListener('click',()=>{
      const s=document.createElement('div');
      s.className='secondaryCircle';
      btn.appendChild(s);
      s.animate(
        [{transform:'scale(1)',opacity:1},{transform:'scale(0.82)',opacity:0}],
        {duration:900,easing:'cubic-bezier(0.25,1,0.5,1)'}
      );
      setTimeout(()=>s.remove(),900);

      const nova=document.createElement('div');
      nova.style.position='absolute';
      nova.style.top='50%';
      nova.style.left='50%';
      nova.style.width='100%';
      nova.style.height='100%';
      nova.style.transform='translate(-50%,-50%)';
      nova.style.borderRadius='50%';
      nova.style.background='rgba(180,180,180,0.5)';
      nova.style.filter='blur(4px)';
      nova.style.pointerEvents='none';
      btn.appendChild(nova);
      nova.animate(
        [{transform:'translate(-50%,-50%) scale(1)',opacity:1},
         {transform:'translate(-50%,-50%) scale(1.4)',opacity:0}],
        {duration:1100,easing:'ease-out'}
      );
      setTimeout(()=>nova.remove(),1100);
    });

    block.appendChild(btn);
    section.appendChild(block);
  }
}

const sectionB=document.getElementById('sectionB');
const sectionC=document.getElementById('sectionC');
createBlocks(sectionB,20);
createBlocks(sectionC,10);

/* ORIGINAL 4 COLOR BUTTONS */
const colors=['#ff8000','#00e054','#ffb343','#40bcf4'];
[...sectionB.children].slice(4,8).forEach((block,i)=>{
  const c=document.createElement('div');
  c.className='blockInnerCircle';
  c.style.background=colors[i];
  block.querySelector('.glassButton').appendChild(c);
});

/* APPLY SAME 4 COLORS TO BLOCK 5 */
colors.forEach((col,i)=>{
  const c=document.createElement('div');
  c.className='blockInnerCircle';
  c.style.background=col;
  document.querySelector('.block5 .glassButton').appendChild(c);
});

/* CURSOR FOLLOW (ORIGINAL) */
document.addEventListener('mousemove',e=>{
  [...sectionB.children,...sectionC.children,document.querySelector('.block5')]
  .forEach(block=>{
    const btn=block.querySelector('.glassButton');
    if(!btn) return;
    const r=block.getBoundingClientRect();
    const dx=e.clientX-(r.left+r.width/2);
    const dy=e.clientY-(r.top+r.height/2);
    const dist=Math.hypot(dx,dy);
    const strength=Math.max(0,1-dist/120)*2;
    btn.style.transform=
      `translate(${dx*0.25*strength}px,${dy*0.25*strength}px)
       scale(${1+strength*0.05})`;
  });
});
</script>

</body>
</html>

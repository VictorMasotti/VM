<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MusicVIC TOR</title>
<link rel="icon" type="image/x-icon" href="pinkfav.png">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Pinyon+Script&display=swap" rel="stylesheet">
<style>
html,body{
  margin:0;
  padding:0;
  width:100%;
  height:100%;
  overflow:hidden;
  font-family:'Inter',sans-serif;
  background:#f2f2f2;
}
canvas#bgCanvas{
  position:fixed;
  top:0;
  left:0;
  width:100%;
  height:100%;
  z-index:0;
}
#scrollText{
  position:fixed;
  top:10%;
  left:-100%;
  font-family:'Pinyon Script', cursive;
  font-size:10vh;
  white-space:nowrap;
  color:white;
  z-index:20;
}
.section{
  display:flex;
  width:calc(100% - 5.5%);
  margin:0 auto;
  border:2.75% solid #333;
  border-radius:15px;
  box-sizing:border-box;
  overflow:hidden;
}
.sectionA,.sectionB,.sectionC{
  width:100%;
  height:33.33vh;
  display:flex;
}
.sectionA>div{
  box-sizing:border-box;
  position:relative;
  display:flex;
  justify-content:center;
  align-items:center;
  border:1px solid #444;
}
.button{
  cursor:pointer;
  border-radius:8px;
  border:1px solid #333;
  background:#e0e0e0;
  box-shadow: 0 4px 10px rgba(0,0,0,0.25), inset 0 -2px 5px rgba(255,255,255,0.6);
  transition: transform 0.2s ease, box-shadow 0.2s ease;
}
.button:hover{
  transform:scale(1.05);
  box-shadow: 0 6px 14px rgba(0,0,0,0.3), inset 0 -3px 6px rgba(255,255,255,0.7);
}
.button:active{
  transform:translateY(3px);
  box-shadow: 0 2px 5px rgba(0,0,0,0.2), inset 0 -1px 2px rgba(255,255,255,0.5);
}
#homeButton{
  position:fixed;
  width:62px;
  height:62px;
  border-radius:12%;
  z-index:50;
  background: rgba(255,255,255,0.25);
  backdrop-filter: blur(12px) saturate(180%);
  box-shadow:0 6px 16px rgba(0,0,0,0.3), inset 0 -2px 5px rgba(255,255,255,0.6);
}
#pinkButton{
  position:fixed;
  width:100px;
  height:100px;
  border-radius:20%;
  z-index:51;
  background: rgba(255,20,147,0.35);
  backdrop-filter: blur(12px) saturate(180%);
  box-shadow:0 6px 16px rgba(0,0,0,0.35), inset 0 -2px 5px rgba(255,255,255,0.6);
}
#album{
  position:fixed;
  top:0;
  left:0;
  height:66vh;
  width:auto;
  z-index:10;
}
</style>
</head>
<body>
<canvas id="bgCanvas"></canvas>
<div id="scrollText">breakTHROUGH</div>
<div class="section sectionA">
  <div id="block1"></div>
  <div id="block2">
    <div class="button" style="width:50%;height:50%;"></div>
    <div style="display:flex; width:100%; justify-content:space-around; position:absolute; bottom:0; height:50%;">
      <div class="button" style="width:45%;height:90%;"></div>
      <div class="button" style="width:45%;height:90%;"></div>
    </div>
  </div>
  <div id="block34"></div>
  <div id="block5">
    <div class="button" style="width:60%;height:60%;"></div>
  </div>
</div>
<div class="section sectionB"></div>
<div class="section sectionC"></div>
<div id="homeButton"></div>
<div id="pinkButton"></div>
<img id="album" src="breakTHROUGH.png" alt="album">
<audio id="music" src="breakTHROUGH.mp3"></audio>
<script>
const canvas = document.getElementById('bgCanvas');
const ctx = canvas.getContext('2d');
let pixelSize = 20;
function resizeCanvas(){
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
}
window.addEventListener('resize', resizeCanvas);
resizeCanvas();
function drawPixels(){
  for(let y=0;y<canvas.height;y+=pixelSize){
    for(let x=0;x<canvas.width;x+=pixelSize){
      const r=Math.floor(Math.random()*255);
      const g=Math.floor(Math.random()*255);
      const b=Math.floor(Math.random()*255);
      ctx.fillStyle=`rgb(${r},${g},${b})`;
      ctx.fillRect(x,y,pixelSize,pixelSize);
    }
  }
}
setInterval(drawPixels,500);
const objects=['animal','town','landscape'];
function drawObject(){
  const type=objects[Math.floor(Math.random()*objects.length)];
  const x=Math.random()*canvas.width*0.8;
  const y=Math.random()*canvas.height*0.7+canvas.height*0.1;
  const size=30+Math.random()*70;
  const colored=Math.random()<0.15;
  ctx.save();
  ctx.translate(x,y);
  if(!colored)ctx.filter='grayscale(100%)';
  ctx.fillStyle=colored?`hsl(${Math.random()*360},80%,60%)`:'#fff';
  ctx.strokeStyle='#fff';
  ctx.lineWidth=2;
  if(type==='animal'){
    ctx.beginPath();
    ctx.moveTo(0,0);
    ctx.lineTo(size/2,-size/2);
    ctx.lineTo(size,0);
    ctx.stroke();
  }else if(type==='town'){
    ctx.fillRect(0,0,size/3,size);
    ctx.fillRect(size/2,0,size/4,size*0.6);
  }else{
    ctx.beginPath();
    ctx.arc(size/2,size/2,size/2,Math.PI,0);
    ctx.fill();
    ctx.beginPath();
    ctx.arc(size*1.2,-size/3,size/4,0,Math.PI*2);
    ctx.fill();
  }
  ctx.restore();
}
setInterval(drawObject,700);
const scrollText = document.getElementById('scrollText');
const music = document.getElementById('music');
let textX=-scrollText.offsetWidth;
let start=false;
function animateText(){
  if(!start){
    start=true;
    music.play().catch(()=>{});
  }
  textX+=2;
  if(textX>window.innerWidth)textX=-scrollText.offsetWidth;
  scrollText.style.left=textX+'px';
  requestAnimationFrame(animateText);
}
animateText();
const homeButton=document.getElementById('homeButton');
const pinkButton=document.getElementById('pinkButton');
function randomizeButton(button){
  button.style.top=Math.random()*(window.innerHeight-70)+'px';
  button.style.left=Math.random()*(window.innerWidth-70)+'px';
}
randomizeButton(homeButton);
randomizeButton(pinkButton);
homeButton.addEventListener('click',()=>{window.location.href='https://victormasotti.com/';});
pinkButton.addEventListener('click',()=>{alert("Random song would play!");});
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MusicVIC TOR</title>
<link rel="icon" type="image/x-icon" href="pinkfav.png">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Pinyon+Script&display=swap" rel="stylesheet">
<style>
html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  font-family: 'Inter', sans-serif;
  background: #f5f5f5;
  overflow: hidden;
}

.border-left, .border-right, .border-top, .border-bottom {
  position: fixed;
  background: #ccc;
  z-index: 1000;
}
.border-left, .border-right { width: 3.5vh; height: 100%; top: 0; }
.border-left { left: 0; }
.border-right { right: 0; }
.border-top, .border-bottom { width: 100%; height: 3.5vh; left: 0; }
.border-top { top: 0; }
.border-bottom { bottom: 0; }

.section {
  width: calc(100% - 7vh);
  margin-left: 3.5vh;
  height: calc((100% - 7vh)/3);
  display: flex;
  box-sizing: border-box;
}

#sectionA .block { flex: 1; display: flex; flex-direction: column; justify-content: center; align-items: center; margin: 2px; }

.block2 .top-half { flex: 1; display: flex; justify-content: center; align-items: center; width: 100%; }
.block2 .bottom-half { flex: 1; display: flex; justify-content: space-around; align-items: center; width: 100%; }

.white3d-button, .small-button, .azure3d-button {
  background: #f5f5f5;
  border: 1px solid #333;
  border-radius: 5px;
  box-shadow: 0 5px 10px rgba(0,0,0,0.2);
  cursor: pointer;
  transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.white3d-button { width: 75%; height: 75%; }
.small-button { width: 75%; height: 75%; }
.azure3d-button { width: 80%; height: 80%; background: #50cfff; border-radius: 8px; }

.white3d-button:active, .small-button:active, .azure3d-button:active {
  transform: translateY(3px);
  box-shadow: 0 2px 5px rgba(0,0,0,0.3);
  transition: transform 3s cubic-bezier(0.25,1,0.5,1), box-shadow 3s cubic-bezier(0.25,1,0.5,1);
}

#sectionB, #sectionC { background: #eaeaea; width: calc(100% - 7vh); margin-left: 3.5vh; height: calc((100% - 7vh)/3); display: flex; justify-content: center; align-items: center; }

</style>
</head>
<body>

<div class="border-left"></div>
<div class="border-right"></div>
<div class="border-top"></div>
<div class="border-bottom"></div>

<div class="section" id="sectionA">
  <div class="block block1"></div>
  <div class="block block2">
    <div class="top-half">
      <button class="white3d-button"></button>
    </div>
    <div class="bottom-half">
      <button class="small-button"></button>
      <button class="small-button"></button>
    </div>
  </div>
  <div class="block block34"></div>
  <div class="block block5">
    <button class="azure3d-button"></button>
  </div>
</div>

<div class="section" id="sectionB"></div>
<div class="section" id="sectionC"></div>

</body>
</html>

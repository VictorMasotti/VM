html, body {

}

#albumCover {
  position:fixed;
  top:0;
  left:0;
  height:66vh;
  width:auto;
}

#songTitle {
  position:fixed;
  top:50%;
  left:-100%;
  white-space: nowrap;
  font-family: 'Jacquard 24 Charted', system-ui;
  font-size:10vh;
  font-weight:400;
  animation: scrollText 10s linear infinite;
  cursor: default;
}

@keyframes scrollText {
  0% { left: -100%; }
  50% { left: 100%; }
  100% { left: -100%; }
}

#homeButton, #pinkButton {
  position:fixed;
  width:62px;
  height:62px;
  border-radius:50%;
  z-index:99999;
  background: rgba(255,255,255,0.25);
  backdrop-filter: blur(12px) saturate(180%);
  box-shadow: 0 10px 25px rgba(0,0,0,0.28), inset 0 -3px 10px rgba(255,255,255,0.65);
  border:1px solid rgba(255,255,255,0.35);
  transition: transform 0.2s ease, box-shadow 0.2s ease;
}

#homeButton:hover, #pinkButton:hover {
  transform:scale(1.2);
  box-shadow: 0 12px 30px rgba(0,0,0,0.35), inset 0 -4px 12px rgba(255,255,255,0.75);
}

#pinkButton {
  width:112px; height:112px;
  border-radius:12px;
  background: rgba(255,182,193,0.35);
  backdrop-filter: blur(14px) saturate(200%);
  border:1px solid rgba(255,192,203,0.55);
}

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Victor</title>
<link rel="stylesheet" href="style.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;500&display=swap" rel="stylesheet">
<style>
html,body{margin:0;height:100%;overflow:hidden;background:rgb(253,255,233);font-family:'Inter',sans-serif;}
#wheel{position:fixed;left:-50vh;top:0;width:100vh;height:100vh;border-radius:50%;display:flex;justify-content:center;align-items:center;transform:rotate(0deg);background:rgba(255,255,255,0.25);}
.link{position:absolute;transform-origin:50vh center;color:black;text-decoration:none;font-weight:400;font-size:2.2vh;width:25vh;text-align:center;left:50vh;}
</style>
</head>
<body>
<div id="wheel">
<a href="index.html" class="link" style="transform:rotate(0deg) translateX(25vh) rotate(0deg);">VICTOR MASOTTI</a>
<a href="vmwfashion.html" class="link" style="transform:rotate(60deg) translateX(25vh) rotate(-60deg);">W/FASHION</a>
<a href="vmwcinema.html" class="link" style="transform:rotate(120deg) translateX(25vh) rotate(-120deg);">W/CINEMA</a>
<a href="vmwmusic.html" class="link" style="transform:rotate(180deg) translateX(25vh) rotate(-180deg);">W/MUSIC</a>
<a href="vmwvisuals.html" class="link" style="transform:rotate(240deg) translateX(25vh) rotate(-240deg);">W/VISUALS</a>
<a href="vmnotepad.html" class="link" style="transform:rotate(300deg) translateX(25vh) rotate(-300deg);">NOTEPAD</a>
</div>
<script>
const w=document.getElementById("wheel");
w.style.background=`rgba(255,255,255,${Math.random()*0.75+0.25})`;
let r=0;
window.addEventListener("wheel",e=>{r+=e.deltaY*0.05;w.style.transform=`rotate(${r}deg)`;});
</script>
</body>
</html>

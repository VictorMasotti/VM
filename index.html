<script>
  // Orbiting images
  const dragonCount = Math.floor(Math.random() * 30) + 20; // 20–50 images
  const dragons = [];
  const orbits = [];
  const scales = [];

  const imageSources = ["eartth.png", "mondo.png", "terra.png"];

  for (let i = 0; i < dragonCount; i++) {
    const dragon = document.createElement("img");
    dragon.src = imageSources[Math.floor(Math.random() * imageSources.length)];
    dragon.alt = "Flying Object";
    dragon.id = "dragon" + i;

    let baseSize = 30 + Math.random() * 120; // smaller base + wide range
    if (Math.random() < 0.1) baseSize *= 2.5; // 10% extra large

    Object.assign(dragon.style, {
      position: "fixed",
      width: `${baseSize}px`,
      height: "auto",
      pointerEvents: "none",
      zIndex: "9999",
      top: "0",
      left: "0",
      transition: "transform 0.1s linear",
    });

    document.body.appendChild(dragon);
    dragons.push(dragon);

    // Orbit setup
    orbits.push({
      radiusX: 200 + Math.random() * Math.max(window.innerWidth, window.innerHeight),
      radiusY: 200 + Math.random() * Math.max(window.innerWidth, window.innerHeight),
      angle: Math.random() * Math.PI * 2,
      speed: 0.0015 + Math.random() * 0.004,
      centerX: window.innerWidth / 2,
      centerY: window.innerHeight / 2,
      rotateOffset: Math.random() * Math.PI * 2,
      irregular: Math.random() < 0.3, // 30% irregular motion
    });

    scales.push({
      base: 1,
      delta: Math.random() * 0.02 + 0.01, // more scaling variation
      current: 1,
      direction: Math.random() > 0.5 ? 1 : -1,
    });
  }

  function animateDragons() {
    dragons.forEach((dragon, i) => {
      const orbit = orbits[i];
      const scale = scales[i];
      orbit.angle += orbit.speed;

      scale.current += scale.delta * scale.direction;
      if (scale.current > 2.5 || scale.current < 0.5) scale.direction *= -1;

      let x = orbit.centerX + orbit.radiusX * Math.cos(orbit.angle + orbit.rotateOffset);
      let y = orbit.centerY + orbit.radiusY * Math.sin(orbit.angle + orbit.rotateOffset);

      if (orbit.irregular) {
        x += Math.sin(orbit.angle*3 + i) * 30;
        y += Math.cos(orbit.angle*2 + i) * 20;
      }

      dragon.style.transform = `translate(${x}px, ${y}px) scale(${scale.current})`;
    });
    requestAnimationFrame(animateDragons);
  }
  animateDragons();
</script>

<!-- Broken screen vertical lines -->
<canvas id="linesCanvas"></canvas>
<script>
  const canvas = document.getElementById("linesCanvas");
  const ctx = canvas.getContext("2d");

  function resizeCanvas() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  }
  window.addEventListener("resize", resizeCanvas);
  resizeCanvas();

  function drawLines() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    const lineCount = Math.floor(Math.random() * 15) + 10;
    const startX = canvas.width * 0.2;
    const endX = canvas.width * 0.8;

    for (let i = 0; i < lineCount; i++) {
      const x = startX + Math.random() * (endX - startX);
      const yStart = 0;
      const yEnd = canvas.height;
      ctx.beginPath();
      ctx.moveTo(x, yStart);
      // Random jagged offset in vertical line
      ctx.lineTo(x + (Math.random()-0.5)*10, yEnd + (Math.random()-0.5)*10);
      ctx.strokeStyle = `hsl(${Math.random()*360}, 80%, 50%)`;
      ctx.lineWidth = Math.random() * 6 + 4; // thicker lines 4–10
      ctx.stroke();
    }

    requestAnimationFrame(drawLines);
  }

  drawLines();
</script>

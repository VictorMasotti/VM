<img id="dragon" src="eartth.png" />
<script>
  const dragonCount = Math.floor(Math.random() * 11) + 5; // 5–15
  const dragons = [];
  const orbits = [];

  for (let i = 0; i < dragonCount; i++) {
    const dragon = document.createElement("img");
    dragon.src = "eartth.png";
    dragon.alt = "Flying Dragon";
    dragon.id = "dragon" + i;

    const size = 60 + Math.random() * 80;

    Object.assign(dragon.style, {
      position: "fixed",
      width: `${size}px`,
      height: "auto",
      pointerEvents: "none",
      zIndex: "9999",
      top: "0",
      left: "0",
    });

    document.body.appendChild(dragon);
    dragons.push(dragon);

    orbits.push({
      radius: 200 + Math.random() * Math.max(window.innerWidth, window.innerHeight),
      angle: Math.random() * Math.PI * 2,
      speed: 0.002 + Math.random() * 0.005,
      centerX: window.innerWidth / 2,
      centerY: window.innerHeight / 2,
    });
  }

  function animateDragons() {
    dragons.forEach((dragon, i) => {
      const orbit = orbits[i];
      orbit.angle += orbit.speed;

      const x = orbit.centerX + orbit.radius * Math.cos(orbit.angle);
      const y = orbit.centerY + orbit.radius * Math.sin(orbit.angle);

      dragon.style.transform = `translate(${x}px, ${y}px)`;
    });

    requestAnimationFrame(animateDragons);
  }

  animateDragons();
</script>

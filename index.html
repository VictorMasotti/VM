<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Victor</title>
<link rel="stylesheet" href="style.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;500&display=swap" rel="stylesheet">
<link rel="icon" type="image/x-icon" href="wone.png">
<style>
html,body{margin:0;height:100%;overflow:hidden;font-family:'Inter',sans-serif;background:rgb(253,255,233);}
#wheel{position:fixed;top:0;left:-45vw;width:110vw;height:100vh;border-radius:50%;display:flex;justify-content:center;align-items:center;background:rgba(255,255,255,0);transform:rotate(0deg);}
.label{position:absolute;transform-origin:center center;font-size:4.2vh;font-weight:500;text-align:center;left:50%;top:50%;transform:translate(-50%,-50%);}
.label a{color:black;text-decoration:none;display:inline-block;}
canvas{position:fixed;top:0;left:0;z-index:10;pointer-events:none;}
#dragon-container img{position:fixed;pointer-events:none;z-index:90;transition:transform 0.1s linear;}
#below{position:fixed;right:16px;bottom:12px;font-size:12px;color:rgba(0,0,0,0.6);z-index:200;margin:0;}
</style>
</head>
<body>
<div id="wheel"></div>
<div id="dragon-container"></div>
<canvas id="linesCanvas"></canvas>
<p id="below">ALL RIGHTS RESERVED | Â© 2025 VICTOR MASOTTI</p>
<script>
const wheel=document.getElementById("wheel");
const labels=[
{text:'VICTOR MASOTTI',href:'index.html'},
{text:'W/FASHION',href:'vmwfashion.html'},
{text:'W/CINEMA',href:'vmwcinema.html'},
{text:'W/MUSIC',href:'vmwmusic.html'},
{text:'W/VISUALS',href:'vmwvisuals.html'},
{text:'NOTEPAD',href:'vmnotepad.html'}
];
let wheelRadiusX=window.innerHeight/2*1.05;
let wheelRadiusY=window.innerHeight/2*0.98;
let labelElements=[];
labels.forEach((l,i)=>{
const div=document.createElement('div');
div.className='label';
const a=document.createElement('a');
a.href=l.href;
a.textContent=l.text;
div.appendChild(a);
wheel.appendChild(div);
labelElements.push(div);
});
function positionLabels(rotation=0){
const count=labelElements.length;
labelElements.forEach((el,i)=>{
const angle=(i*(360/count)+rotation)*Math.PI/180;
const x=Math.cos(angle)*wheelRadiusX;
const y=Math.sin(angle)*wheelRadiusY;
el.style.transform=`translate(calc(-50% + ${x}px), calc(-50% + ${y}px)) rotate(${-rotation}deg)`;
});
}
positionLabels();
let r=0,velocity=0;
window.addEventListener('wheel',e=>{velocity-=e.deltaY*0.02;});
let lastTouchY=null;
window.addEventListener('touchstart',e=>{if(e.touches.length===1)lastTouchY=e.touches[0].clientY;});
window.addEventListener('touchmove',e=>{if(e.touches.length===1&&lastTouchY!==null){const deltaY=e.touches[0].clientY-lastTouchY;velocity+=deltaY*0.05;lastTouchY=e.touches[0].clientY;}});
window.addEventListener('touchend',e=>{lastTouchY=null;});
function animateWheel(){
r+=velocity*0.6;
velocity*=0.95;
if(Math.abs(velocity)<0.01)velocity=0;
wheel.style.transform=`rotate(${r}deg)`;
positionLabels(r);
requestAnimationFrame(animateWheel);
}
animateWheel();
</script>
</body>
</html>

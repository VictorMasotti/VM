<div id="dragon-container"></div>

<script>
  // Orbiting images + crazy ellipse motion
  const dragonCount = Math.floor(Math.random() * 30) + 20; // 20–50 images
  const dragons = [];
  const orbits = [];
  const scales = [];
  const dragonContainer = document.getElementById('dragon-container');

  const imageSources = ["eartth.png", "mondo.png", "terra.png"];

  for (let i = 0; i < dragonCount; i++) {
    const dragon = document.createElement("img");
    dragon.src = imageSources[Math.floor(Math.random() * imageSources.length)];
    dragon.alt = "Flying Object";

    let baseSize = 30 + Math.random() * 120;
    if (Math.random() < 0.1) baseSize *= 2.5;

    dragon.style.width = `${baseSize}px`;
    dragon.style.height = "auto";

    dragonContainer.appendChild(dragon);
    dragons.push(dragon);

    // Decide if this dragon has "crazy ellipse motion"
    const crazy = Math.random() < 0.25; // 25% chance

    orbits.push({
      radiusX: 200 + Math.random() * Math.max(window.innerWidth, window.innerHeight),
      radiusY: 200 + Math.random() * Math.max(window.innerWidth, window.innerHeight),
      angle: Math.random() * Math.PI * 2,
      speed: 0.0015 + Math.random() * 0.006, // faster if crazy
      centerX: window.innerWidth / 2 + (crazy ? (Math.random()-0.5)*300 : 0),
      centerY: window.innerHeight / 2 + (crazy ? (Math.random()-0.5)*300 : 0),
      rotateOffset: Math.random() * Math.PI * 2,
      irregular: Math.random() < 0.3 || crazy, // more wobble if crazy
      crazy: crazy,
      rotationSpeed: (Math.random()-0.5)*0.1 // rotate on itself
    });

    scales.push({
      base: 1,
      delta: Math.random() * 0.02 + 0.01,
      current: 1,
      direction: Math.random() > 0.5 ? 1 : -1,
    });
  }

  function animateDragons() {
    dragons.forEach((dragon, i) => {
      const orbit = orbits[i];
      const scale = scales[i];
      orbit.angle += orbit.speed;

      scale.current += scale.delta * scale.direction;
      if (scale.current > 2.5 || scale.current < 0.5) scale.direction *= -1;

      let x = orbit.centerX + orbit.radiusX * Math.cos(orbit.angle + orbit.rotateOffset);
      let y = orbit.centerY + orbit.radiusY * Math.sin(orbit.angle + orbit.rotateOffset);

      if (orbit.irregular) {
        x += Math.sin(orbit.angle*3 + i) * 30;
        y += Math.cos(orbit.angle*2 + i) * 20;
      }

      // Crazy rotation
      const rotation = orbit.crazy ? orbit.angle*3 + i*0.5 : 0;

      dragon.style.transform = `translate(${x}px, ${y}px) scale(${scale.current}) rotate(${rotation}rad)`;
    });
    requestAnimationFrame(animateDragons);
  }
  animateDragons();
</script>

<!-- Broken screen vertical lines -->
<canvas id="linesCanvas"></canvas>
<script>
  const canvas = document.getElementById("linesCanvas");
  const ctx = canvas.getContext("2d");

  function resizeCanvas() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  }
  window.addEventListener("resize", resizeCanvas);
  resizeCanvas();

  const maxLines = 10;
  let lines = [];

  function resetLines() {
    lines = [];
    const startX = canvas.width * 0.2;
    const endX = canvas.width * 0.8;

    for (let i = 0; i < maxLines; i++) {
      lines.push({
        x: startX + Math.random() * (endX - startX),
        width: Math.random() * 6 + 4,
        color: `hsl(${Math.random()*360}, 80%, 50%)`,
        startTime: performance.now()
      });
    }
  }

  resetLines();

  function drawLines() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    const now = performance.now();

    lines.forEach(line => {
      const age = now - line.startTime;
      if (age > 5000) return; // 5 seconds lifetime

      ctx.beginPath();
      ctx.moveTo(line.x, 0);
      ctx.lineTo(line.x + (Math.random()-0.5)*10, canvas.height);
      ctx.strokeStyle = line.color;
      ctx.lineWidth = line.width;
      ctx.stroke();
    });

    if (now - lines[0].startTime > 5000) resetLines();

    requestAnimationFrame(drawLines);
  }

  drawLines();
</script>

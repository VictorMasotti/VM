<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Victor</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;500&display=swap" rel="stylesheet">
<link rel="icon" href="wone.png">

<style>
html,body{
  margin:0;
  height:100%;
  overflow:hidden;
  font-family:'Inter',sans-serif;
  background:#309e6d;
  transition:background 2.6s ease;
  cursor:url('EARTH2.png'),auto;
}

/* ================= Z-LAYER STACK ================= */
/*
0  background
5  glass
8  images
12 noise
50 wheel text
100 footer
*/

#glass{
  position:fixed;
  inset:0;
  backdrop-filter: blur(14px) saturate(120%);
  background:rgba(255,255,255,0.06);
  z-index:5;
  pointer-events:none;
}

#noise{
  position:fixed;
  inset:0;
  background:
    repeating-linear-gradient(
      to bottom,
      rgba(0,0,0,0.06),
      rgba(0,0,0,0.06) 1px,
      transparent 1px,
      transparent 3px
    );
  mix-blend-mode:overlay;
  opacity:0.25;
  z-index:12;
  pointer-events:none;
}

/* ================= WHEEL ================= */
#wheel{
  position:fixed;
  top:0;
  left:-45vw;
  width:110vw;
  height:100vh;
  border-radius:50%;
  display:flex;
  justify-content:center;
  align-items:center;
  z-index:50;
}

.label{
  position:absolute;
  font-size:4.2vh;
  font-weight:500;
  transform-origin:0 50%;
}
.label a{
  color:black;
  text-decoration:none;
}

/* ================= IMAGES ================= */
#dragon-container img{
  position:fixed;
  z-index:8;
  pointer-events:none;
  filter:
    drop-shadow(0 30px 45px rgba(0,0,0,0.45));
  animation: wave 6s ease-in-out infinite;
}

/* subtle organic distortion */
@keyframes wave{
  0%{transform:translate(var(--x),var(--y)) rotate(var(--r)) skewX(0deg);}
  50%{transform:translate(var(--x),calc(var(--y) + 12px)) rotate(calc(var(--r) + 0.1rad)) skewX(1deg);}
  100%{transform:translate(var(--x),var(--y)) rotate(var(--r)) skewX(0deg);}
}

/* ================= RANDOM NUMBERS ================= */
#numbers{
  position:fixed;
  bottom:5vh;
  right:5vw;
  width:60vw;
  text-align:left;
  font-weight:300;
  letter-spacing:0.18em;
  font-size:clamp(10px,1.2vw,18px);
  color:rgba(0,0,0,0.6);
  z-index:15;
  font-variant-numeric: tabular-nums;
  user-select:none;
}

/* ================= FOOTER ================= */
#below{
  position:fixed;
  bottom:12px;
  width:100%;
  text-align:center;
  font-size:10px;
  color:rgba(0,0,0,0.6);
  z-index:100;
}
</style>
</head>

<body>

<div id="glass"></div>
<div id="noise"></div>

<div id="wheel"></div>
<div id="dragon-container"></div>
<div id="numbers"></div>

<p id="below">ALL RIGHTS RESERVED | Â© 2025 VICTOR MASOTTI</p>

<script>
/* ================= BACKGROUND ENGINE ================= */
const colors=["#309e6d","#ed4302","#d7cfbd","#d8dbe2"];
function shuffle(a){
  return a.sort(()=>Math.random()-0.5);
}
function cycle(){
  const order=shuffle([...colors]);
  let i=0;
  const step=30000/order.length;
  function next(){
    document.body.style.background=order[i++];
    if(i<order.length) setTimeout(next,step);
    else setTimeout(cycle,200);
  }
  next();
}
cycle();

/* ================= WHEEL ================= */
const wheel=document.getElementById("wheel");
const labels=[
"VICTOR MASOTTI",
"W/FASHION",
"W/MUSIC",
"W/CINEMA",
"NOTEPAD",
"W/VISUALS"
];
const els=[];
labels.forEach(t=>{
  const d=document.createElement("div");
  d.className="label";
  d.innerHTML=`<a href="#">${t}</a>`;
  wheel.appendChild(d);
  els.push(d);
});

let r=0,v=0;
function pos(){
  els.forEach((el,i)=>{
    const a=(i*360/els.length+r)*Math.PI/180;
    el.style.transform=`translate(${Math.cos(a)*window.innerHeight/2}px,${Math.sin(a)*window.innerHeight/2}px) rotate(${-r}deg)`;
  });
}
window.addEventListener("wheel",e=>v-=e.deltaY*0.02);
(function anim(){
  r+=v*0.6;
  v*=0.94;
  wheel.style.transform=`rotate(${r}deg)`;
  pos();
  requestAnimationFrame(anim);
})();

/* ================= IMAGES + DEPTH SHADOW ================= */
const container=document.getElementById("dragon-container");
const imgs=["corala.png","eartth.png","mondo.png","terra.png"];
for(let i=0;i<30;i++){
  const img=document.createElement("img");
  img.src=imgs[Math.floor(Math.random()*imgs.length)];
  const x=Math.random()*innerWidth;
  const y=Math.random()*innerHeight;
  const r=Math.random()*2;
  img.style.width=40+Math.random()*140+"px";
  img.style.setProperty("--x",x+"px");
  img.style.setProperty("--y",y+"px");
  img.style.setProperty("--r",r+"rad");
  container.appendChild(img);
}

/* ================= RANDOM NUMBERS ================= */
const num=document.getElementById("numbers");
setInterval(()=>{
  let s="";
  for(let i=0;i<20;i++) s+=Math.floor(Math.random()*10)+" ";
  num.textContent=s;
},200);
</script>

</body>
</html>

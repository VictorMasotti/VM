<script>
  // Slightly more images: 10–30
  const dragonCount = Math.floor(Math.random() * 20) + 10; 
  const dragons = [];
  const orbits = [];
  const scales = [];

  // Image pool (add more here)
  const imageSources = ["eartth.png", "mondo.png", "terra.png"];

  for (let i = 0; i < dragonCount; i++) {
    const dragon = document.createElement("img");

    // random image from pool
    dragon.src = imageSources[Math.floor(Math.random() * imageSources.length)];
    dragon.alt = "Flying Object";
    dragon.id = "dragon" + i;

    // base size
    let baseSize = 40 + Math.random() * 120;

    // make ~10% of images larger
    if (Math.random() < 0.1) {
      baseSize *= 2.5; // much larger
    }

    Object.assign(dragon.style, {
      position: "fixed",
      width: `${baseSize}px`,
      height: "auto",
      pointerEvents: "none",
      zIndex: "9999",
      top: "0",
      left: "0",
      transition: "transform 0.1s linear",
    });

    document.body.appendChild(dragon);
    dragons.push(dragon);

    orbits.push({
      radius: 200 + Math.random() * Math.max(window.innerWidth, window.innerHeight),
      angle: Math.random() * Math.PI * 2,
      speed: 0.0015 + Math.random() * 0.004,
      centerX: window.innerWidth / 2,
      centerY: window.innerHeight / 2,
    });

    scales.push({
      base: 1,
      delta: Math.random() * 0.015 + 0.01,
      current: 1,
      direction: Math.random() > 0.5 ? 1 : -1,
    });
  }

  function animateDragons() {
    dragons.forEach((dragon, i) => {
      const orbit = orbits[i];
      const scale = scales[i];

      orbit.angle += orbit.speed;

      scale.current += scale.delta * scale.direction;
      if (scale.current > 2.5 || scale.current < 0.5) scale.direction *= -1;

      const x = orbit.centerX + orbit.radius * Math.cos(orbit.angle);
      const y = orbit.centerY + orbit.radius * Math.sin(orbit.angle);
      dragon.style.transform = `translate(${x}px, ${y}px) scale(${scale.current})`;
    });
    requestAnimationFrame(animateDragons);
  }
  animateDragons();
</script>
